<!DOCTYPE html>
<html>
<head>
	<title>Website Cache Checker</title>
	<style>
		body {
			background-color: black;
			color: white;
			font-size: 24px;
			font-family: sans-serif;
			text-align: center;
			margin: 0;
			padding: 0;
		}

		h1 {
			font-size: 48px;
			margin-top: 100px;
		}

		.disco {
			animation: disco 1s linear infinite;
		}

		@keyframes disco {
			0% {
				background-color: red;
				color: white;
			}

			50% {
				background-color: white;
				color: red;
			}

			100% {
				background-color: red;
				color: white;
			}
		}
	</style>
</head>
<body>
	<h1>Website Cache Checker</h1>
	<p id="cache-result"></p>

	<script>
		// Check if website cache exists
		if (window.applicationCache) {
			document.body.classList.add('disco');
			document.getElementById('cache-result').textContent = 'BUSTED!';
		} else {
			document.getElementById('cache-result').textContent = 'does not exist.';
		}
	</script>
</body>
</html>
